{% load static %}


<script type="text/javascript" src="{% static 'search/js/jquery-3.3.1.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'search/js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'search/js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'search/js/mdb.min.js' %}"></script>

<!-- Range slider -->
<script type="text/javascript" src="{% static 'search/js/jquery.range.js' %}"></script>
<script type="text/javascript">
$(function(){
	$('.single-slider').jRange({
		from: 0,
		to: 100,
		step: 1,
		scale: [0,25,50,75,100],
		format: '%s',
		width: 300,
		showLabels: true,
		showScale: true
	});

	$('.range-slider').jRange({
		from: 0,
		to: 100,
		step: 1,
		scale: [0,25,50,75,100],
		format: '%s',
		width: 300,
		showLabels: true,
		isRange : true
	});

	$("#g1").click(function(){
		var aa = $(".single-slider").val();
		alert(aa);
	});

	$("#g2").click(function(){
		var aa = $(".range-slider").val();
		alert(aa);
	});
});
</script>


<!-- Initializations -->
<script type="text/javascript">
  // Animations initialization
  new WOW().init();

</script>
